<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container-fluid my-container ">
        <h1>Todo</h1>
        <div class="card">
            <div class="card-header d-flex">
              <button type="button" class="btn btn-primary" >Completed all</button>
              <div class="ms-2 flex-grow-1" >
                <input 
                type="text"
                class="form-control"
                placeholder="Add todo here"
                />
              </div>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    
                    <li class="list-group-item d-flex flex-grow-1 align-items-center"
                        v-for="item in todoCollection" :key="index"
                    >
                        <!-- todo.complete: checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" :id="`complete${index}`" v-model="item.completed">
                            <label class="form-check-label" for="complete"></label>
                          </div>
                        <!-- todo.name view -->
                          <span>{{item.name}} {{ item.completed ? "kész" : "folyamatban"}}</span>
                        <!-- todo.name edit -->
                        <div class="ms-2 flex-grow-1" >
                            <input 
                            type="text"
                            class="form-control"
                                v-model="item.name"
                            />
                          </div>
                    </li>
                    
                  </ul>
            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-between align-items-center">
                <span >3 teendő</span>
                <div>
                    <button type="button" class="btn btn-outline-primary">All</button>

                    <button type="button" class="btn btn-outline-primary mx-2">Active</button>
    
                    <button type="button" class="btn btn-outline-primary">Completed</button>
                </div>
                

                <button type="button" class="btn btn-outline-danger">Remove Completed</button>
                
            </div>

          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="my.js"></script>
</body>
</html>
